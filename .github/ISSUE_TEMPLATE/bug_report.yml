name: "🐞 Bug"
description: "발생한 버그 수정"
labels: ["bug"]
body:
  - type: textarea
    attributes:
      label: 🐛 발생한 버그 설명
      description: 어떤 버그가 발생했는지 자세히 설명해 주세요.
      placeholder: 언제, 어떻게 발생했는지, 어떤 증상이 있는지 상세하게 적어주세요!
    validations:
      required: true
  - type: textarea
    attributes:
      label: 🔁 재현 방법
      description: 해당 버그를 다시 발생시킬 수 있는 단계를 구체적으로 작성해 주세요.
      placeholder: 1. ..., 2. ..., 3. ... 와 같이 순서대로 적어주시면 좋습니다.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behavior
      description: 예상되는 정상적인 동작 방식을 설명해 주세요.
      placeholder: 버그가 발생하지 않았을 때 어떻게 동작해야 하는지 적어주세요.
  - type: textarea
    attributes:
      label: Screenshot or Screencast
      description: 버그 상황을 보여주는 스크린샷이나 화면 녹화 영상이 있다면 첨부하거나 링크를 공유해 주세요.
  - type: textarea
    attributes:
      label: 🛠️ 수정 계획
      description: 이 버그를 어떻게 수정할 계획인지 간략하게 설명해 주세요.
      placeholder: 어떤 부분을 수정할지, 어떤 접근 방식을 사용할지 등을 적어주세요.
  - type: textarea
    attributes:
      label: 🙋🏻 참고 자료
      description: 버그 분석 또는 수정에 참고할 만한 자료가 있다면 작성해 주세요. (로그, 에러 메시지 등)
