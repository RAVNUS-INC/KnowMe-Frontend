name: Setup Flutter

on:
  push:
    branches: [main, "feature/*"]
  pull_request:
    branches: [main]

jobs:
  analyze:
    name: Analyze and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 1. bin 폴더 강제 생성(필수)
      - name: Ensure .pub-cache/bin directory exists
        run: mkdir -p ~/.pub-cache/bin

      # 2. 의존성 설치
      - name: Install dependencies
        run: |
          flutter pub get
          flutter pub upgrade --force

      # 3. 캐시/Flutter 바이너리/경로 진단
      - name: Verify Cache and Links
        run: |
          echo "Verifying cache integrity..."
          ls -la ~/.pub-cache
          ls -la ~/.pub-cache/bin
          ls -la ~/.pub-cache/flutter/bin
          which flutter

      # 4. 포맷 검사
      - name: Verify formatting
        run: dart format --set-exit-if-changed .

      # 5. 코드 분석
      - name: Analyze project source
        run: flutter analyze

      # 6. 테스트 실행
      - name: Run tests
        run: |
          if [ -d "test" ]; then
            flutter test;
          else
            echo "No tests directory found, skipping tests.";
          fi

      # 7. 디버깅 (실패시만)
      - name: Debug (If needed)
        if: ${{ failure() }}
        run: |
          echo "DEBUG INFO"
          which flutter || echo "Flutter binary not found in PATH"
          echo $PATH
          flutter doctor -v
          ls -la ~/.pub-cache
          ls -la ~/.pub-cache/bin
          ls -la ~/.pub-cache/flutter/bin

  build_android:
    name: Build Android APK
    needs: analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.3"
          channel: "stable"

      # bin 폴더 강제 생성 (안정성 위해 빌드에도 반복)
      - name: Ensure .pub-cache/bin directory exists
        run: mkdir -p ~/.pub-cache/bin

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release